<script type="text/javascript">
var sim = null;
function newMap() {
  console.log("new map")
  sim = new Simulation()
  console.log("renderin")
  renderCurrent()
}
function doSimulate() {
  if (!sim) return;
  console.log("simulating")
  sim.simulate()
  renderCurrent()
}
function renderCurrent() {
  if (!sim) return;
  console.log("rendering")
  var reg = sim.render(false)
  var emo = sim.render(true)
  document.getElementById("map").innerText = reg
  document.getElementById("emojimap").innerText = emo
}
</script>
