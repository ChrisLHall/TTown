<script type="text/javascript">
var map = []
var objects = []
function newMap() {
  map = initMap()
  objects = []
  spawnAnimals(objects, 5)
  renderCurrent()
}
function newHomeMap() {
  console.log("wataho")
  console.log(initMapFromTemplate)
  map = initMapFromTemplate(HOME_MAP_TEMPLATE)
  
  objects = []
  renderCurrent()
}
function doSimulate() {
  simulate(objects)
  renderCurrent()
}
function renderCurrent() {
  var reg = render(false, map, objects)
  var emo = render(true, map, objects)
  document.getElementById("map").innerText = reg
  document.getElementById("emojimap").innerText = emo
}
</script>
